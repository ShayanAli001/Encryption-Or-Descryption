<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption and Decryption</title>
    <style>        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .left, .right {
            width: 45%;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                width: 90%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function encryptData() {
            const data = document.getElementById('Encription').value;
            const secretKey = 'mySecretKey';
            const encryptedData = CryptoJS.AES.encrypt(data, secretKey).toString();
            document.getElementById('Descryption').value = encryptedData;
            document.getElementById('Encription').value = '';
        }

        function decryptData() {
            const encryptedData = document.getElementById('Descryption').value;
            const secretKey = 'mySecretKey';
            const bytes = CryptoJS.AES.decrypt(encryptedData, secretKey);
            const decryptedData = bytes.toString(CryptoJS.enc.Utf8);
            document.getElementById('Encription').value = decryptedData;
            document.getElementById('Descryption').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Encryption</h2>
            <label for="Encription">Enter Data For Encryption</label>
            <input type="text" id="Encription" name="Encription">
            <button onclick="encryptData()">Encrypt</button>
        </div>
        <div class="right">
            <h2>Decryption</h2>
            <label for="Descryption">Encrypted Data</label>
            <input type="text" id="Descryption" name="Descryption" readonly>
            <button onclick="decryptData()">Decrypt</button>
        </div>
    </div>
</body>
</html>
